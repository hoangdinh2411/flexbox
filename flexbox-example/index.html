<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <p class="title">Japanska Flagga</p>
      <div class="japan-flag">
        <aside class="flag">
          <span class="circle"></span>
        </aside>
      </div>
    </section>
    <section>
      <p class="title">Menu Easy</p>
      <div class="menu-easy">
        <span class="menu-easy__items active">Option 1</span>
        <span class="menu-easy__items">Option 2</span>
        <span class="menu-easy__items">Option 3</span>
        <span class="menu-easy__items">Option 4</span>
        <span class="menu-easy__items">Option 5</span>
      </div>
    </section>
    <section>
      <p class="title">Menu Medium</p>
      <div class="app-bar-container">
        <h1 class="logo">ZoCom</h1>
        <div class="menu-medium">
          <span class="menu-medium__items">Option 1</span>
          <span class="menu-medium__items">Option 2</span>
          <span class="menu-medium__items">Option 3</span>
          <span class="menu-medium__items">Option 4</span>
        </div>
      </div>
    </section>
    <section>
      <p class="title">Menu Medium</p>
      <div class="app-bar-container">
        <h1 class="logo">ZoCom</h1>
        <div class="menu-hard">
          <span class="menu-hard__items">Option 1</span>
          <span class="menu-hard__items">Option 2</span>
          <span class="menu-hard__items">Option 3</span>
          <span class="menu-hard__items">Option 4</span>
        </div>
        <button class="btn--login" disabled>Login</button>
      </div>
    </section>

    <section>
      <div class="steps-container">
        <span class="steps step-1">0</span>
        <span class="steps step-2">1</span>
        <span class="steps step-3">1</span>
        <span class="steps step-4">2</span>
        <span class="steps step-5">3</span>
        <span class="steps step-6">5</span>
        <span class="steps step-7">8</span>
        <span class="steps step-8">13</span>
        <span class="steps step-9">21</span>
        <span class="steps step-10">34</span>
      </div>
      <div class="steps-container decrement">
        <span class="steps step-1">0</span>
        <span class="steps step-2">1</span>
        <span class="steps step-3">1</span>
        <span class="steps step-4">2</span>
        <span class="steps step-5">3</span>
        <span class="steps step-6">5</span>
        <span class="steps step-7">8</span>
        <span class="steps step-8">13</span>
        <span class="steps step-9">21</span>
        <span class="steps step-10">34</span>
      </div>
    </section>

    <!-- card with paper -->

    <section>
      <div class="cards-container">
        <aside class="cards show">
          <h1 class="rubrik">
            <q
              >Card 1
            </q>
          </h1>
          <p class="author-name">William Dinh</p>
        </aside>
        <aside class="cards">
          <h1 class="rubrik">
            <q>Card 2 </q>
          </h1>
          <p class="author-name">William Dinh</p>
        </aside>
        <aside class="cards">
          <h1 class="rubrik">
            <q
              >Card 3
            </q>
          </h1>
          <p class="author-name">William Dinh</p>
        </aside>
        <div class="dots-container">
          <aside class="dots">
            <span class="dot show"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </aside>
        </div>
      </div>
    </section>
  </body>
</html>
